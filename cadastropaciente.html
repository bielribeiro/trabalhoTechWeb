            <form method="GET" action="salvar.php">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="validationCustom01"><b>Nome</b></label>
                  <input type="text" class="form-control" id="validationCustom01" placeholder="Nome" name="nome">
                </div>
                <div class="form-group col-md-6">
                  <label for="validationCustom02"><b>SobreNome</b></label>
                  <input type="text" class="form-control" id="validationCustom02" placeholder="SobreNome"  name="sobrenome">
                </div>
                <div class="form-group col-md-6">
                  <label for="validationCustom03"><b>Data de Nascimento</b></label>
                  <input type="text" class="form-control" id="validationCustom03" placeholder="Data de Nascimento"  name="dnascimento">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail4"><b>Email</b></label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Nome@exemplo.com" name="email">
              </div>
              <div class="form-group">
                <label for="inputAddress"><b>Endereço</b></label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Rua, Avenida e n°" name="endereco">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity"><b>Cidade</b></label>
                  <input type="text" class="form-control" id="inputCity" name="cidade">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState"><b>Estado</b></label>
                  <select id="inputState" class="form-control" name="estado">
                    <option selected>Selecione seu Estado...</option>
                    <option>AC</option>
                    <option>AL</option>
                    <option>AP</option>
                    <option>AP</option>
                    <option>AM</option>
                    <option>BA</option>
                    <option>CE</option>
                    <option>DF</option>
                    <option>ES</option>
                    <option>GO</option>
                    <option>MA</option>
                    <option>MT</option>
                    <option>MS</option>
                    <option>MG</option>
                    <option>PA</option>
                    <option>PB</option>
                    <option>PR</option>
                    <option>PE</option>
                    <option>PI</option>
                    <option>RJ</option>
                    <option>RN</option>
                    <option>RS</option>
                    <option>RO</option>
                    <option>RR</option>
                    <option>SC</option>
                    <option>SP</option>
                    <option>SE</option>
                    <option>TO</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip"><b>Cep</b></label>
                  <input type="text" class="form-control" id="inputZip" name="cep">
                </div>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1"><b>Sintomas do Paciente</b></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="sintomas"></textarea>
              </div>
              <div class="form-group">
                <label><b>Gravidade dos Sintomas</b></label>
                <br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="inlineRadio1" value="baixa" name="op">
                  <label class="form-check-label" for="inlineRadio1">Baixa Gravidade</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio"  id="inlineRadio2" value="media" name="op">
                  <label class="form-check-label" for="inlineRadio2">Média Gravidade</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio"  id="inlineRadio3" value="alta" name="op">
